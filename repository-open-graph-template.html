var 添加标签体 = 标签体+标签头+序号+姓名+性别+年龄+职业+详细内容+标签尾;

return "<tr><th>序号</th><th>姓名</th><th>性别</th><th>年龄</th><th>职业</th><th>详细内容</th></tr>"+添加标签体;
