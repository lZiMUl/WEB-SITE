<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<head>
<title>
在线〔 网页源码爬取|\u编码|MD5加密|UUID 〕
</title>
</head>
<body bgcolor="696969">
<div align="center">
<div style="border: 4px solid red;">
<h2>获取网页源码</h2>
<p>请输入目标URL：<input id="Url" type="text"style="text-align: center; width: 200px; height: 30px; border: 2px solid red; font:bold 7px Arial, Helvetica, sans-serif;"/><br><br>
<textarea id="WebCode" style="text-align: center; width: 395px; height: 600px; border: 4px solid red; font:bold 20px Arial, Helvetica, sans-serif;" rows="5" cols="50" height="100"></textarea><br><br>
<button style="width:30%; height:40px; border-radius:9px; bgcolor:#969696"  onclick="jQuerys()">获取</button><br><br><br><br>
</div>
<div style="border: 4px solid green;">
<h2>明文</h2>
<textarea id="Input" style="text-align: center; width: 395px; height: 100px; border: 4px solid green; font:bold 20px Arial, Helvetica, sans-serif;" rows="5" cols="50" height="100"></textarea><br>
<h2>暗文</h2>
<textarea id="Output" style="text-align: center; width: 395px; height: 100px; border: 4px solid green; font:bold 20px Arial, Helvetica, sans-serif;" rows="5" cols="50"></textarea><br><br>
<button style="width:30%; height:40px; border-radius:9px; bgcolor:#969696"  onclick="UEncod()">\U编码</button>&nbsp;&nbsp;
<button style="width:30%; height:40px; border-radius:9px; bgcolor:#969696" onclick="UDecode()">\U解码</button><br><br>
<button style="width:30%; height:40px; border-radius:9px; bgcolor:#969696" onclick="MD5Encrypt()">MD5加密</button><br><br><br><br>
</div>
<div style="border: 4px solid blue;">
<h2>UUID</h2>
<textarea id="UUID" style="text-align: center; width: 395px; height: 100px; border: 4px solid blue; font:bold 20px Arial, Helvetica, sans-serif;" rows="5" cols="50"></textarea><br><br>
<button style="width:30%; height:40px; border-radius:9px; bgcolor:#969696" onclick="getUUIDs()">获取UUID</button><br><br><br><br>
</div>
</div>
</body>
<script src="http://izimui.github.io/WEB-SITE/lZIMUl.js"></script>
<script>
function jQuerys(){
if(document.getElementById('Url').value !== ''){
$.ajax({
    type: 'GET', 
    url: document.getElementById('Url').value, 
    data: {}, 
    dataType: 'html', 
    success: function (res){
document.getElementById('WebCode').value = res
    }})
} else {
alert('请输入目标URL在获取')
}};

function UEncod(){
if(document.getElementById('Input').value !== ''){
    document.getElementById('Output').value = Encode(document.getElementById('Input').value)
}else{
    alert('请输入内容在编码')
}};

function UDecode(){
if(document.getElementById('Input').value !== ''){
    document.getElementById('Output').value = Decode(document.getElementById('Input').value)
} else {
    alert('请输入内容在解码')
}};

function MD5Encrypt(){
if(document.getElementById('Input').value !== ''){
    document.getElementById('Output').value = MD5(document.getElementById('Input').value)
} else {
    alert('请输入内容在加密')
}};

function getUUIDs(){
document.getElementById('UUID').value = UUID();
};
</script>
</html>
