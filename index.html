  var 序号 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><p>视频序列：〔 "+SerialNumber+" 〕</p></td>";
  var 视频标题 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><p>视频标题：〔 "+VideoTitle+" 〕</p</td>";
  var 视频地址 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><div align='center'><video align='center' bgcolor='#00FFCC' width='390' height='250' poster='images/"+VideoTitle+".png' controls='controls' preload='auto'><source src='VideoData/"+VideoTitle+".mp4' type='video/mp4'/></video></div></td>";
  var 视频简介 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><p>视频简介：〔 "+VideoContent+" 〕</p></td>";
  var 视频作者 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><p>视频作者：〔 "+VideoAuthor+" 〕</p></td>";
  var 视频作者简介 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><p>视频作者简介：〔 "+VideoAuthorContent+" 〕</p></td>";
  var 视频下载 = "<td align='center' bgcolor='#00FFCC' style='margin:0px'><br><button style='border-radius:9px; width:290px;height:50px' OnClick=DownloadVideoFile('"+VideoTitle+"')>下载视频</button><br><br></td>";
  var 标签尾 = "</div></tr>";
  var 分割线 = "<td align='center' bgcolor='#CC3300'><br><p align='center'>——————分割线——————</p><br></td>";
  var 生成标签体 = 标签体仓库+序号+标签头+视频标题+标签尾+标签头+视频地址+标签尾+视频简介+标签头+视频作者+标签尾+视频作者简介+标签头+视频下载+标签尾+标签头+分割线+标签尾;
  标签体仓库=生成标签体;
  return 生成标签体;
};

function DownloadVideoFile(DownloadVideo){
  var link = document.createElement('a');

  link.click();
};

function 刷新时间(){

年:new Date().getFullYear(),

秒:new Date().getSeconds()
};

    document.getElementById("当前时间").innerHTML = 时间;
    刷新时间();
  },10);
}
