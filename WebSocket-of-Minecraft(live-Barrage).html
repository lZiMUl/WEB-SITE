<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>
WebSocket of Minecraft(live Barrage)
</title>
<script>
var 直播平台 = null;
function 绑定(){
if(!(直播平台 == null)){
switch(直播平台){
case "虎牙":
alert("虎牙")
break;
case "斗鱼":
alert("虎斗鱼")
break;
case "触手":
alert("触手")
break;
case "龙珠":
alert("龙珠")
break;
case "企鹅":
alert("企鹅")
break;
}
} else {
alert("请选择直播平台在绑定");
}
}
}
</script>
</head>
<body>
<form action="" method="get"> 
请选择直播平台
<br />
<br />
<label>
<input type="radio" name="Live-ordinary" value="虎牙" OnClick="直播平台='虎牙'">
虎牙-直播
</input>
</label>
<br />
<label>
<input type="radio" name="Live-ordinary" value="斗鱼" OnClick="直播平台='斗鱼'">
斗鱼-直播
</input>
</label>
<br />
<label>
<input type="radio" name="Live-ordinary" value="触手" OnClick="直播平台='触手'">
触手-直播
</input>
</label>
<br />
<label>
<input type="radio" name="Live-ordinary" value="龙珠" OnClick="直播平台='龙珠'">
龙珠-直播
</input>
</label>
<br />
<label>
<input type="radio" name="Live-ordinary" value="企鹅" OnClick="直播平台='企鹅'">
企鹅-直播
</input>
</label>
</form>
<br />
<input type="text" placeholder="请输入房间号"/>
<input type="button" value="绑定" OnClick="绑定()"/>
</body>
<html>
